<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Timetable Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('img/classroom.jpeg') no-repeat center center fixed;
            background-color: #f4f4f4;

        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">Work Timetable Tracker</div>
    <div class="container">
        <h2>Your Weekly Schedule</h2>
        <table>
            <tr>
                <th>Day</th>
                <th>Task</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>Project Meeting</td>
                <td>10:00 AM</td>
                <td>11:30 AM</td>
                <td>✅</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Code Review</td>
                <td>2:00 PM</td>
                <td>4:00 PM</td>
                <td>⏳</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Client Presentation</td>
                <td>3:00 PM</td>
                <td>5:00 PM</td>
                <td>⏳</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </div>
</body>
</html>
