<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Performance Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Class Performance Tracking Form</h2>
        <div class="form-group">
            <label>Student Name:</label>
            <input type="text" id="student-name">
        </div>
        <div class="form-group">
            <label>Student ID:</label>
            <input type="text" id="student-id">
        </div>
        <div class="form-group">
            <label>Grade/Class:</label>
            <input type="text" id="student-grade">
        </div>
        <h3>Assignments Performance</h3>
        <table>
            <tr>
                <th>Assignment Title</th>
                <th>Date Submitted</th>
                <th>Total Marks</th>
                <th>Marks Obtained</th>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="date"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
            </tr>
        </table>
        <h3>Exam Performance</h3>
        <table>
            <tr>
                <th>Exam Title</th>
                <th>Date</th>
                <th>Total Marks</th>
                <th>Marks Obtained</th>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="date"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
            </tr>
        </table>
        <button class="submit-btn">Submit</button>
    </div>
</body>
</html>
